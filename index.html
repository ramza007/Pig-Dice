<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="jumbotron">
    <div class="text">
        <h1>Pig Dice</h1>
        <h3>The Most pointless game you will ever play</h3>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pad">
                    <form action="" id="player1Form">
                        <div class="form group">
                            <label for="player1Name">Enter Player 1 Name</label>
                            <input type="text" class="form-control" id="player1Name" required>
                        </div>
                        <div>
                            <h2 id="player1NameDisplay"></h2>
                            <h4>Player 1 Roll Result:</h4>
                            <span id="roll-result"></span>
                        </div>
                        <div>
                            <h4>Player 1 scores:</h4>
                            <span id="score1"></span>
                        </div>
                        <button id="roll2" class="btn">Roll!</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="pad1">
                    <form action="" id="player2Form">
                        <div class="form-group">
                            <label for="player2Name">Enter Player 2 Name</label>
                            <input type="text" class="form-control" id="player2Name" required>
                        </div>
                        <div>
                            <h2 id="palyer2NameDisplay"></h2>
                            <h4>Player 2 Roll Result:</h4>
                            <span id="roll-result2"></span>
                        </div>
                        <div>
                            <h4>Player 2 scores:</h4>
                            <span id="score2"></span>
                        </div>
                        <button id="roll2" class="btn">Roll!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
